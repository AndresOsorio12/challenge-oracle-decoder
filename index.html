<!DOCTYPE html>
<html lang="es">
    <head>
        <meta chatset="UTF-8">
        <title>Encriptador de texto - Alura Challenges ONE</title>
        <!--link rel="stylesheet" href="reset.css"-->
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img class="logo" src="imagenes/Logo.png">
        </header>
        <main class="main">
            <section>
                <textarea class="texto-ingresado" placeholder="Ingrese el texto aqui"></textarea required>
                <div class="rectangulo"></div>
                <div>
                    <img class="munheco" src="imagenes/Munheco.png">
                    <label for="no-encontrado" class="no-encontrado">Ningún mensaje fue encontrado</label>
                    <label for="ingresar-texto" class="ingresar-texto">Ingresa el texto que desees encriptar o desencriptar.</label>
                </div>

                <label for="mensaje" class="mensaje">Solo letras minúsculas y sin acentos</label>
                <input class="boton" id="boton-e" type="submit" value="Encriptar" >
                <input class="boton" id="boton-d" type="submit" value="Desencriptar">
            </section>

            <section>
                <div id="texto" style="display:none;"></div>
            </section> 
        </main>
        <footer>
            <p class="rodapie">Desarrollado por Andres Osorio Lozada</p>
            <p class="rodapie" id="correo">Correo: anda_1709@hotmail.com</p>
        </footer>

    </body>
</html>
